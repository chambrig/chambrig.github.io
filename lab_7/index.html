<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ol class="routeList">
        </ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => { 
          console.log(res)
          return res
        })
        .then(res => res.map(busRoute => "Route Name: " + busRoute.title + ", Route ID: " + busRoute.route_id))
        .then(res => {
          let contentHTML = document.querySelector(".content");

          let list = document.querySelector(".routeList");
          list.innerHTML = "";

          for(i = 0; i < res.length; i++){
            let routeNode = document.createElement("LI");
            let routeName = document.createTextNode(res[i]);
            routeNode.appendChild(routeName);
            list.appendChild(routeNode);
          }
          return res;
        })
        .then(res => {
          let title = document.querySelector(".header");
          let selectedRoute = res.find(item => item === "Route Name: 108 Adelphi, Route ID: 108")
          title.innerText = title.innerText + " " + selectedRoute;
          return res;
        })
        .then(res => console.log(res))
        // .then(data => document.querySelector(".content").innerText = data);
    }
  </script>
</body>

</html>
