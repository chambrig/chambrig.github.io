<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        //.then(res => res.map(country => country.name))
        //.then(names => document.querySelector(".content").innerText = names);
        .then(names => {
          loopCountries(names)
        });
    }
    function loopCountries(countries){
      //sessionStorage.setItem("countries", JSON.stringify(countries));

      //const countryStr = sessionStorage.getItem("countries");
      //const countryJson = JSON.parse(countryStr); 

      let contentHTML = document.querySelector(".content");

      let list = document.createElement("OL");
      //list.innerHTML = "";

      //make a deep copy so I can remove countries
      //let randomArray = JSON.parse(JSON.stringify(countryJson));

      for(i = 0; i < 15; i++){
        let randomIndex = Math.floor(Math.random()*countries.length)
        let countryNode = document.createElement("LI");
        let countryName = document.createTextNode(countries[randomIndex]);
        countries.splice(randomIndex, 1);
        countryNode.appendChild(countryName);
        list.appendChild(countryNode);
      }

      contentHTML.appendChild(list);
  }

  </script>
</body>

</html>
